name: Keep Repository Active

# Automatically updates a timestamp file monthly to show repo is maintained
# Helps avoid "stale repo" appearance for potential employers/recruiters

on:
  schedule:
    # Runs on the 1st of every month at 9 AM UTC
    - cron: '0 9 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update activity timestamp
        run: |
          mkdir -p .github
          echo "Last automated maintenance: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" > .github/LAST_ACTIVITY.txt
          echo "" >> .github/LAST_ACTIVITY.txt
          echo "This file is automatically updated monthly to indicate active maintenance." >> .github/LAST_ACTIVITY.txt
          echo "See dependabot.yml for automated dependency updates." >> .github/LAST_ACTIVITY.txt

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add .github/LAST_ACTIVITY.txt
            git commit -m "chore: Update activity timestamp [skip ci]" -m "Automated monthly maintenance commit to show repository is actively maintained."
            git push
          fi
